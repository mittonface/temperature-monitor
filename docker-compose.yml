version: '3.8'

services:
  web:
    image: house-temp-tracker:latest
    ports:
      - "5003:5001"
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-dev-key}
      - NEST_CLIENT_ID=${NEST_CLIENT_ID}
      - NEST_CLIENT_SECRET=${NEST_CLIENT_SECRET}
      - NEST_REFRESH_TOKEN=${NEST_REFRESH_TOKEN}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - proxy-network

networks:
  proxy-network:
    external: true

volumes:
  data: